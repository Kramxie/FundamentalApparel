<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Only - Fundamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Fundamental</a>
            <div class="hidden md:flex gap-6 items-center">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
                <a href="products.html" class="text-gray-700 hover:text-indigo-600 transition">Products</a>
                <a href="services.html" class="text-gray-700 hover:text-indigo-600 transition">Services</a>
                <a href="cart.html" class="text-gray-700 hover:text-indigo-600 transition relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" class="text-gray-700 hover:text-indigo-600 transition">
                    <i class="fas fa-user text-xl"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="services.html" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Services
            </a>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Printing Only Service</h1>
            <p class="text-gray-600 mb-8">Already have a design? We'll print it for you!</p>
            
            <form id="printing-only-form">
                <!-- Printing Method -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Printing Method</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-method" value="sublimation" class="peer hidden" checked>
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-4 text-center transition-all">
                                <i class="fas fa-fire text-2xl text-indigo-600 mb-2"></i>
                                <p class="font-medium">Sublimation Sample</p>
                                <p class="text-xs text-gray-600">Use our sample</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-method" value="upload-design" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-4 text-center transition-all">
                                <i class="fas fa-upload text-2xl text-indigo-600 mb-2"></i>
                                <p class="font-medium">Upload Your Design</p>
                                <p class="text-xs text-gray-600">Bring your file</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-method" value="direct-to-garment" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-4 text-center transition-all">
                                <i class="fas fa-tshirt text-2xl text-indigo-600 mb-2"></i>
                                <p class="font-medium">Direct to Garment</p>
                                <p class="text-xs text-gray-600">DTG printing</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Upload Design (conditional) -->
                <div id="printing-upload-field" class="hidden mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Your Design</label>
                    <input type="file" id="printing-design-file" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <p class="text-sm text-gray-600 mt-1">Accepted formats: PNG, JPG, PDF (High resolution recommended)</p>
                    <div id="printing-design-preview" class="mt-3 hidden">
                        <img src="" alt="Design preview" class="max-h-64 object-contain border rounded-lg">
                    </div>
                </div>

                <!-- Quantity -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                    <input type="number" id="printing-quantity" min="1" value="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Garment Size -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Garment Size</label>
                    <select id="garment-size" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="">Select size</option>
                        <option value="XS">XS - Extra Small</option>
                        <option value="S">S - Small</option>
                        <option value="M">M - Medium</option>
                        <option value="L">L - Large</option>
                        <option value="XL">XL - Extra Large</option>
                        <option value="XXL">XXL - Double Extra Large</option>
                        <option value="3XL">3XL - Triple Extra Large</option>
                        <option value="Various">Various Sizes</option>
                    </select>
                </div>

                <!-- Notes -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Notes</label>
                    <textarea id="printing-notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Any special instructions or requirements"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Submit Printing Order
                </button>
            </form>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/footer.js"></script>
    <script src="js/services-functionality.js"></script>

    <script>
        // Update cart count
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const API = 'https://unmumbled-balloonlike-gayle.ngrok-free.dev';
                    const res = await fetch(`${API}/api/cart`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success && data.data.items) {
                        document.getElementById('cart-count').textContent = data.data.items.length;
                    }
                } catch (err) {
                    console.error('Failed to load cart:', err);
                }
            }
        });
    </script>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chat Widget -->
    <script src="js/chat.js"></script>
</body>
</html>
