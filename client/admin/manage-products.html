<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 bg-white shadow-md"><span class="text-2xl font-bold text-indigo-600">Admin Panel</span></div>
            <div class="flex flex-col flex-grow p-4">
                <nav class="flex-grow space-y-2">
                    <a href="index.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span>
                    </a>
                    <a href="add-product.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-plus-circle w-6"></i><span class="ml-3">Add Product</span>
                    </a>
                     <a href="manage-products.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-md">
                        <i class="fas fa-box-open w-6"></i><span class="ml-3">Manage Products</span>
                    </a>
                    <a href="inventory.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-warehouse w-6"></i><span class="ml-3">Inventory</span>
                    </a>
                    <a href="orders.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-clipboard-list w-6"></i><span class="ml-3">Orders</span>
                    </a>
                    <a href="vouchers.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-ticket-alt w-6"></i><span class="ml-3">Vouchers</span>
                    </a>
                    <a href="messages.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-comments w-6"></i><span class="ml-3">Messages</span>
                    </a>
                </nav>
            </div>
        </div>
        <!-- Main content (table remains the same) -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6">
                <h1 class="text-xl font-semibold text-gray-800">Manage Products</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
            <div class="p-6">
                <div class="max-w-7xl mx-auto bg-white p-8 rounded-lg shadow-md">
                    <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Product Name</th>
                                    <th scope="col" class="px-6 py-3">Category</th>
                                    <th scope="col" class="px-6 py-3">Price</th>
                                    <th scope="col" class="px-6 py-3">Stock</th>
                                    <th scope="col" class="px-6 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) { window.location.href = 'login.html'; return; }

            const tableBody = document.getElementById('products-table-body');
            const messageContainer = document.getElementById('message-container');
            document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('adminToken'); window.location.href = 'login.html'; });

            const showMessage = (message, type) => {
                messageContainer.textContent = message;
                messageContainer.className = `p-4 rounded-md mb-4 ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                messageContainer.classList.remove('hidden');
                setTimeout(() => { messageContainer.classList.add('hidden'); }, 3000);
            };

            async function fetchProducts() {
                try {
                    const response = await fetch('https://unmumbled-balloonlike-gayle.ngrok-free.dev/api/products', { headers: { 'Authorization': `Bearer ${token}` } });
                    const result = await response.json();
                    if (result.success) {
                        renderTable(result.data);
                    } else { throw new Error(result.msg); }
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }

            function renderTable(products) {
                tableBody.innerHTML = '';
                if (products.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center">No products found.</td></tr>`;
                    return;
                }
                products.forEach(product => {
                    const row = `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${product.name}</td>
                            <td class="px-6 py-4">${product.category}</td>
                            <td class="px-6 py-4">â‚±${product.price.toLocaleString()}</td>
                            <td class="px-6 py-4">${product.countInStock}</td>
                            <td class="px-6 py-4 flex space-x-2">
                                <a href="edit-product.html?id=${product._id}" class="font-medium text-blue-600 hover:underline">Edit</a>
                                <button data-id="${product._id}" class="delete-btn font-medium text-red-600 hover:underline">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const productId = e.target.dataset.id;
                    if (confirm('Are you sure you want to delete this product?')) {
                        try {
                            const response = await fetch(`https://unmumbled-balloonlike-gayle.ngrok-free.dev/api/products/${productId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            const result = await response.json();
                            if (result.success) {
                                showMessage('Product deleted successfully!', 'success');
                                fetchProducts(); // Refresh the table
                            } else { throw new Error(result.msg); }
                        } catch (error) {
                            showMessage(error.message, 'error');
                        }
                    }
                }
            });

            fetchProducts();
        });
    </script>
</body>
</html>
