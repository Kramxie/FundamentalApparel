                     <a href="manage-products.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-md">
                        <i class="fas fa-box-open w-6"></i><span class="ml-3">Manage Products</span>

                    <a href="inventory.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">

        <!-- Main content (table remains the same) -->
        <div class="flex flex-col flex-1 overflow-auto">
            <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6 sticky top-0 z-20">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="block md:hidden mr-3 p-2 rounded-md hover:bg-gray-100 z-30" aria-label="Open menu">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Manage Products</h1>
                </div>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
            <div class="p-6">
                <div class="max-w-7xl mx-auto bg-white p-4 rounded-lg shadow-md">
                    <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                            <th scope="col" class="px-4 py-2">Product Name</th>
                                            <th scope="col" class="px-4 py-2">Category</th>
                                            <th scope="col" class="px-4 py-2">Price</th>
                                            <th scope="col" class="px-4 py-2">Stock</th>
                                            <th scope="col" class="px-4 py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (!token) { window.location.href = 'login.html'; return; }

            const tableBody = document.getElementById('products-table-body');
            const messageContainer = document.getElementById('message-container');
            document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('adminToken'); window.location.href = 'login.html'; });

            const showMessage = (message, type) => {
                messageContainer.textContent = message;
                messageContainer.className = `p-4 rounded-md mb-4 ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
                messageContainer.classList.remove('hidden');
                setTimeout(() => { messageContainer.classList.add('hidden'); }, 3000);
            };

            async function fetchProducts() {
                try {
                    const response = await fetch('https://fundamental-apparel-backend.onrender.com/api/products', { headers: { 'Authorization': `Bearer ${token}` } });
                    const result = await response.json();
                    if (result.success) {
                        renderTable(result.data);
                    } else { throw new Error(result.msg); }
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            }

            function renderTable(products) {
                tableBody.innerHTML = '';
                if (products.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center">No products found.</td></tr>`;
                    return;
                }
                products.forEach(product => {
                    // Build per-size display if available
                    let sizesHtml = '';
                    try {
                        if (product.sizesInventory && Object.keys(product.sizesInventory || {}).length > 0) {
                            sizesHtml = Object.keys(product.sizesInventory).map(s => `${s}: ${Number(product.sizesInventory[s] || 0)}`).join(' · ');
                        } else if (Array.isArray(product.sizes) && product.sizes.length > 0) {
                            // No per-size counts available, show sizes list
                            sizesHtml = product.sizes.map(s => `${s}: -`).join(' · ');
                        }
                    } catch (e) { sizesHtml = ''; }

                    const row = `
                        <tr class="bg-white border-b hover:bg-gray-50">
                            <td class="px-4 py-2 font-medium text-gray-900 whitespace-nowrap">${product.name}</td>
                            <td class="px-4 py-2">${product.category}</td>
                            <td class="px-4 py-2">₱${(Number(product.price)||0).toLocaleString()}</td>
                            <td class="px-4 py-2">
                                <div class="font-medium">${Number(product.countInStock)||0}</div>
                                ${sizesHtml ? `
                                <div class="text-xs text-gray-500 mt-1">
                                    <span class="sizes-short block max-w-[220px] truncate">${sizesHtml}</span>
                                    <button type="button" class="show-sizes-btn text-indigo-600 text-xs ml-2">Show</button>
                                    <div class="sizes-full hidden text-xs text-gray-700 mt-1">${sizesHtml.split(' · ').join('<br>')}</div>
                                </div>
                                ` : ''}
                            </td>
                            <td class="px-4 py-2 flex space-x-2">
                                <a href="edit-product.html?id=${product._id}" class="font-medium text-blue-600 hover:underline">Edit</a>
                                <button data-id="${product._id}" class="delete-btn font-medium text-red-600 hover:underline">Delete</button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const productId = e.target.dataset.id;
                    if (confirm('Are you sure you want to delete this product?')) {
                        try {
                            const response = await fetch(`https://fundamental-apparel-backend.onrender.com/api/products/${productId}`, {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${token}` }
                            });
                            const result = await response.json();
                            if (result.success) {
                                showMessage('Product deleted successfully!', 'success');
                                fetchProducts(); // Refresh the table
                            } else { throw new Error(result.msg); }
                        } catch (error) {
                            showMessage(error.message, 'error');
                        }
                    }
                }

                // Toggle show/hide sizes full list
                if (e.target.classList.contains('show-sizes-btn')) {
                    const btn = e.target;
                    const container = btn.closest('div');
                    if (!container) return;
                    const full = container.querySelector('.sizes-full');
                    const short = container.querySelector('.sizes-short');
                    if (!full) return;
                    if (full.classList.contains('hidden')) {
                        full.classList.remove('hidden');
                        btn.textContent = 'Hide';
                    } else {
                        full.classList.add('hidden');
                        btn.textContent = 'Show';
                    }
                }
            });

            fetchProducts();

            // Mobile sidebar toggle (hamburger)
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileSidebar = document.getElementById('mobile-sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            function openSidebar() {
                if (!mobileSidebar) return;
                mobileSidebar.classList.remove('-translate-x-full');
                mobileSidebar.classList.add('translate-x-0');
                if (sidebarOverlay) sidebarOverlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
            }
            function closeSidebar() {
                if (!mobileSidebar) return;
                mobileSidebar.classList.remove('translate-x-0');
                mobileSidebar.classList.add('-translate-x-full');
                if (sidebarOverlay) sidebarOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
            mobileMenuBtn?.addEventListener('click', openSidebar);
            const mobileSidebarClose = document.getElementById('mobile-sidebar-close');
            mobileSidebarClose?.addEventListener('click', closeSidebar);
            sidebarOverlay?.addEventListener('click', closeSidebar);
            if (mobileSidebar) {
                Array.from(mobileSidebar.querySelectorAll('a')).forEach(a => a.addEventListener('click', closeSidebar));
            }
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSidebar(); });
        });
    </script>
</body>
<script>
(function(){
    document.addEventListener('DOMContentLoaded', function(){
        const anchors = Array.from(document.querySelectorAll('a[href="add-product.html"]'));
        if(anchors.length===0) return;
        anchors.forEach(anchor=>{
            let submenu = anchor.parentElement.querySelector('.add-product-submenu');
            if(!submenu){
                submenu = document.createElement('div');
                submenu.className = 'add-product-submenu hidden mt-1 flex flex-col';
                submenu.innerHTML = '<a href="add-predisign-product.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md"><i class="w-6"></i><span class="ml-3 text-sm">Add Pre-Design Product</span></a>';
                anchor.insertAdjacentElement('afterend', submenu);
            }
            anchor.style.cursor='pointer';
            if (location.pathname.endsWith('add-product.html') || location.pathname.endsWith('add-predisign-product.html')) submenu.classList.remove('hidden');
        });
            const mainNavLinks = Array.from(document.querySelectorAll('nav a')).filter(a=>{ const h=a.getAttribute('href'); return h && h!=='add-product.html' && h!=='add-predisign-product.html'; });
        mainNavLinks.forEach(l=>{ l.addEventListener('click', ()=>{ document.querySelectorAll('.add-product-submenu').forEach(s=>s.classList.add('hidden')); }); });
        window.addEventListener('popstate', ()=> document.querySelectorAll('.add-product-submenu').forEach(s=>s.classList.add('hidden')));
    });
})();
</script>
