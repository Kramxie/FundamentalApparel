      <a href="featured-products.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-indigo-100 hover:bg-white/10 transition-colors">

      </a>

  <!-- Main Content -->
  <div class="admin-main min-h-screen">
    <header class="sticky top-0 z-20 flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6 shadow-sm">
      <div class="flex items-center gap-4">
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 text-gray-600"><i class="fas fa-bars text-xl"></i></button>
        <h1 class="text-xl font-semibold text-gray-800">Delivery Rates</h1>
      </div>
      <div class="flex items-center gap-4">
        <button class="relative p-2 rounded-lg hover:bg-gray-100 text-gray-600"><i class="fas fa-bell text-xl"></i></button>
        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold">A</div>
        <button id="logout-btn" class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors">
          <i class="fas fa-sign-out-alt"></i><span class="hidden sm:inline">Logout</span>
        </button>
      </div>
    </header>

    <main class="p-6">
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
          <p class="text-sm text-gray-600 mb-4">Edit the JSON object and click Save. Only admins may access this page.</p>
          <textarea id="rates-json" class="w-full h-64 p-3 border rounded bg-white font-mono text-sm"></textarea>
          <div class="flex gap-2 mt-3">
            <button id="save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
            <button id="reload-btn" class="px-4 py-2 border rounded hover:bg-gray-50">Reload</button>
            <span id="status" class="ml-3 text-sm self-center"></span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API = '/api/admin/delivery-rates';
    async function loadRates(){
      const token = localStorage.getItem('token');
      try{
        const res = await fetch(API, { headers: { 'Authorization': `Bearer ${token}` } });
        const json = await res.json();
        if(!res.ok) throw new Error(json.msg || 'Failed to fetch rates');
        document.getElementById('rates-json').value = JSON.stringify(json.data, null, 2);
      }catch(e){
        document.getElementById('rates-json').value = '{\n  "defaultRate":120,\n  "rates":{}\n}';
        document.getElementById('status').textContent = e.message || 'Error';
      }
    }
    document.getElementById('save-btn').addEventListener('click', async ()=>{
      const token = localStorage.getItem('token');
      const txt = document.getElementById('rates-json').value;
      try{
        const obj = JSON.parse(txt);
        const res = await fetch(API, { method: 'PUT', headers: { 'Authorization': `Bearer ${token}`, 'Content-Type':'application/json' }, body: JSON.stringify(obj) });
        const json = await res.json();
        if(!res.ok) throw new Error(json.msg || 'Failed to save');
        document.getElementById('status').textContent = 'Saved.';
      }catch(e){
        document.getElementById('status').textContent = e.message || 'Invalid JSON';
      }
    });
    document.getElementById('reload-btn').addEventListener('click', loadRates);

    // Mobile sidebar functionality
    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
      document.getElementById('admin-sidebar').classList.add('open');
      document.getElementById('sidebar-overlay').classList.remove('hidden');
    });
    document.getElementById('mobile-sidebar-close').addEventListener('click', closeMobileSidebar);
    document.getElementById('sidebar-overlay').addEventListener('click', closeMobileSidebar);
    function closeMobileSidebar() {
      document.getElementById('admin-sidebar').classList.remove('open');
      document.getElementById('sidebar-overlay').classList.add('hidden');
    }

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = 'login.html';
    });

    loadRates();
  </script>
  <script src="admin-notifications.js"></script>
</body>
</html>
