<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Vouchers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-16 bg-white shadow-md">
                <span class="text-2xl font-bold text-indigo-600">Admin Panel</span>
            </div>
            <div class="flex flex-col flex-grow p-4">
                <nav class="flex-grow space-y-2">
                    <a href="index.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span>
                    </a>
                    <a href="add-product.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-plus-circle w-6"></i><span class="ml-3">Add Product</span>
                    </a>
                    <a href="manage-products.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-box-open w-6"></i><span class="ml-3">Manage Products</span>
                    </a>
                    <a href="inventory.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-warehouse w-6"></i><span class="ml-3">Inventory</span>
                    </a>
                    <a href="orders.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-clipboard-list w-6"></i><span class="ml-3">Orders</span>
                    </a>
                    <a href="vouchers.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-md">
                        <i class="fas fa-ticket-alt w-6"></i><span class="ml-3">Vouchers</span>
                    </a>
                    <a href="messages.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-comments w-6"></i><span class="ml-3">Messages</span>
                    </a>
                    <a href="profile.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
                        <i class="fas fa-user-circle w-6"></i><span class="ml-3">Profile</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <div class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6">
                <h1 class="text-xl font-semibold text-gray-800">Voucher Management</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>

            <div class="p-6">
                <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Assign Voucher to User</h2>
                    <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>
                    <form id="assign-voucher-form" class="space-y-6">
                        <div>
                            <label for="userEmail" class="block text-sm font-medium text-gray-700">User Email
                                Address</label>
                            <input type="email" id="userEmail" name="userEmail" required
                                placeholder="customer@example.com"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="code" class="block text-sm font-medium text-gray-700">Voucher Code</label>
                                <input type="text" id="code" name="code" required placeholder="e.g., WELCOME10"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="type" class="block text-sm font-medium text-gray-700">Voucher Type</label>
                                <select id="type" name="type" required
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="percentage">Percentage Discount</option>
                                    <option value="fixed">Fixed Amount Discount</option>
                                    <option value="free_shipping">Free Shipping</option>
                                </select>
                            </div>
                        </div>
                        <div id="value-container">
                            <label for="value" class="block text-sm font-medium text-gray-700">Discount Value (%, or
                                Peso amount)</label>
                            <input type="number" id="value" name="value" required
                                placeholder="e.g., 10 for 10% or 100 for â‚±100"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <input type="text" id="description" name="description" required
                                placeholder="e.g., 10% off for your next purchase"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md hover:bg-indigo-700">Assign
                                Voucher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (!token) { window.location.href = 'login.html'; return; }

            const voucherForm = document.getElementById('assign-voucher-form');
            const messageContainer = document.getElementById('message-container');
            const logoutBtn = document.getElementById('logout-btn');
            const typeSelect = document.getElementById('type');
            const valueInput = document.getElementById('value');
            const valueContainer = document.getElementById('value-container');

            logoutBtn.addEventListener('click', () => { localStorage.removeItem('adminToken'); window.location.href = 'login.html'; });

            const showMessage = (message, type) => {
                messageContainer.textContent = message;
                messageContainer.className = `p-4 rounded-md mb-4 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
                messageContainer.classList.remove('hidden');
                setTimeout(() => { messageContainer.classList.add('hidden'); }, 4000);
            };

            typeSelect.addEventListener('change', () => {
                const isFreeShipping = typeSelect.value === 'free_shipping';
                valueContainer.classList.toggle('hidden', isFreeShipping);
                valueInput.required = !isFreeShipping;
            });

            voucherForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(voucherForm);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('https://unmumbled-balloonlike-gayle.ngrok-free.dev/api/vouchers/assign', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json().catch(() => {
                        throw new Error(`Server error: No response or invalid JSON received. Status: ${response.status}`);
                    });

                    if (result.success) {
                        showMessage(result.msg, 'success');
                        voucherForm.reset();
                        valueContainer.classList.remove('hidden');
                    } else {
                        throw new Error(result.msg || "An unknown error occurred.");
                    }
                } catch (error) {
                    showMessage(error.message, 'error');
                }
            });
        });
    </script>
</body>

</html>
