<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Quotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/client/admin/index.html" class="text-xl font-bold text-indigo-600">Fundamental Admin</a>
      <nav class="text-sm text-gray-600 flex gap-4">
        <a href="/client/admin/orders.html" class="hover:text-indigo-600">Orders</a>
        <a href="/client/admin/quotes.html" class="text-indigo-600 font-semibold">Quotes</a>
        <a href="/client/admin/fulfillment.html" class="hover:text-indigo-600">Fulfillment</a>
        <a href="/client/admin/inventory.html" class="hover:text-indigo-600">Inventory</a>
          <a href="/client/admin/reports.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
            <i class="fas fa-file-chart-column w-6"></i><span class="ml-3">Reports & Sales</span>
          </a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-6">
    <div id="message-container" class="hidden mb-4 p-3 rounded-md bg-green-100 text-green-800"></div>
    <div class="flex items-end justify-between mb-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Quotes</h1>
        <p class="text-sm text-gray-500">Review submitted customization quotes and send pricing.</p>
      </div>
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-700">Status</label>
        <select id="statusFilter" class="px-3 py-2 border rounded">
          <option value="">All</option>
          <option value="Pending Quote" selected>Pending Quote</option>
          <option value="Quote Sent">Quote Sent</option>
          <option value="Pending Downpayment">Pending Payment</option>
          <option value="In Production">In Production</option>
          <option value="Pending Balance">Pending Balance</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12 lg:col-span-7">
        <div class="bg-white border rounded-xl overflow-hidden">
          <table class="w-full text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="text-left px-4 py-2">Quote #</th>
                <th class="text-left px-4 py-2">Customer</th>
                <th class="text-left px-4 py-2">Garment</th>
                <th class="text-left px-4 py-2">Qty</th>
                <th class="text-left px-4 py-2">Status</th>
                <th class="text-left px-4 py-2">Created</th>
              </tr>
            </thead>
            <tbody id="quotesTable"></tbody>
          </table>
        </div>
      </div>

      <div class="col-span-12 lg:col-span-5">
        <div class="bg-white border rounded-xl p-4" id="detailPanel">
          <p class="text-sm text-gray-500">Select a quote to review details.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Payment Receipt Modal -->
  <div id="payment-receipt-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4">
      <div class="flex items-center justify-between p-4 border-b">
        <h3 class="text-lg font-semibold flex items-center gap-2">
          <i class="fas fa-receipt text-green-600"></i>View Receipt
        </h3>
        <button onclick="closeReceiptModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <div id="receipt-content" class="p-6">
        <!-- Receipt content will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');

    // message helper (replaces alert())
    const messageEl = document.getElementById('message-container');
    function showMessage(text, type = 'success') {
      if (!messageEl) return;
      messageEl.textContent = text;
      messageEl.className = `mb-4 p-3 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
      messageEl.classList.remove('hidden');
      window.scrollTo(0, 0);
      setTimeout(() => messageEl.classList.add('hidden'), 4000);
    }

    async function fetchQuotes() {
      const status = document.getElementById('statusFilter').value;
      const url = status ? `/api/custom-orders/admin?status=${encodeURIComponent(status)}` : '/api/custom-orders/admin';
      const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' }});
      const json = await res.json();
      if (!json.success) { showMessage(json.msg || 'Failed to fetch quotes', 'error'); return; }
      renderTable(json.data || []);
    }

    function renderTable(rows){
      const tbody = document.getElementById('quotesTable');
      tbody.innerHTML = '';
      rows
        .filter(r => r.customType === 'Template')
        .forEach(r => {
          const tr = document.createElement('tr');
          tr.className = 'border-b hover:bg-gray-50 cursor-pointer';
          const code = (r._id || '').toString().slice(-8).toUpperCase();
          tr.innerHTML = `
            <td class="px-4 py-2 font-mono">${code}</td>
            <td class="px-4 py-2">${r.user?.name || '—'}<div class="text-xs text-gray-500">${r.user?.email || ''}</div></td>
            <td class="px-4 py-2">${r.productName || '-'}<div class="text-xs text-gray-500">${r.itemType || ''}</div></td>
            <td class="px-4 py-2">${r.quantity || 0}</td>
            <td class="px-4 py-2">${r.status}</td>
            <td class="px-4 py-2">${new Date(r.createdAt).toLocaleString()}</td>
          `;
          tr.addEventListener('click', ()=>renderDetail(r));
          tbody.appendChild(tr);
        });
    }

    function renderDetail(order){
      const d = document.getElementById('detailPanel');
      const code = (order._id || '').toString().slice(-8).toUpperCase();
      const qp = order.quotePayload || {};
      const teamCount = Array.isArray(qp.teamEntries) ? qp.teamEntries.length : 0;
      const designCount = Array.isArray(qp.designElements) ? qp.designElements.length : 0;
      
      // Check if order has been accepted and has payment info
      const hasPayment = ['Pending Downpayment', 'In Production', 'Pending Balance', 'Completed'].includes(order.status);
      
      d.innerHTML = `
        <div class="flex items-start justify-between mb-3">
          <div>
            <h2 class="text-lg font-semibold">Quote ${code}</h2>
            <p class="text-xs text-gray-500">${order.productName || ''} • Qty ${order.quantity}</p>
          </div>
          <span class="px-2 py-1 text-xs rounded ${badgeClass(order.status)}">${order.status}</span>
        </div>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div class="p-3 bg-gray-50 rounded">
            <div class="text-gray-500 text-xs mb-1">Garment</div>
            <div>${order.itemType || '—'}</div>
            <div class="text-xs text-gray-500">Location: ${order.selectedLocation || '—'}</div>
          </div>
          <div class="p-3 bg-gray-50 rounded">
            <div class="text-gray-500 text-xs mb-1">Printing</div>
            <div>${qp.printingType || order.printingType || '—'}</div>
            <div class="text-xs text-gray-500">Team Mode: ${qp.teamMode ? 'Yes' : 'No'}</div>
          </div>
          <div class="p-3 bg-gray-50 rounded col-span-2">
            <div class="text-gray-500 text-xs mb-1">Summary</div>
            <div>Team entries: ${teamCount}, Design elements: ${designCount}</div>
          </div>
          ${order.price ? `
          <div class="p-3 bg-blue-50 rounded col-span-2">
            <div class="text-gray-500 text-xs mb-1">Quoted Price</div>
            <div class="text-lg font-bold text-blue-600">₱${Number(order.price).toLocaleString()}</div>
            ${order.paymentOption ? `<div class="text-xs text-gray-500 mt-1">Payment Option: ${order.paymentOption === 'full' ? 'Full Payment' : '50% Down Payment'}</div>` : ''}
          </div>
          ` : ''}
        </div>

        ${hasPayment ? `
        <div class="mt-4 border-t pt-4">
          <h3 class="text-sm font-semibold mb-2 flex items-center gap-2">
            <i class="fas fa-credit-card text-indigo-600"></i>Payment Information
          </h3>
          <div class="bg-gray-50 rounded p-3 space-y-2 text-sm">
            <div class="flex justify-between">
              <span class="text-gray-600">Payment Status:</span>
              <span class="font-medium ${order.paymentStatus === 'paid' ? 'text-green-600' : 'text-yellow-600'}">${order.paymentStatus || 'pending'}</span>
            </div>
            ${order.paymentMethod ? `
            <div class="flex justify-between">
              <span class="text-gray-600">Payment Method:</span>
              <span class="font-medium">${order.paymentMethod}</span>
            </div>
            ` : ''}
            ${order.paymentAmount ? `
            <div class="flex justify-between">
              <span class="text-gray-600">Amount Paid:</span>
              <span class="font-medium">₱${Number(order.paymentAmount).toLocaleString()}</span>
            </div>
            ` : ''}
            ${order.paymentType ? `
            <div class="flex justify-between">
              <span class="text-gray-600">Payment Type:</span>
              <span class="font-medium capitalize">${order.paymentType}</span>
            </div>
            ` : ''}
            ${order.paymentIntentId || order.receiptUrl ? `
            <div class="mt-3 pt-2 border-t">
              <button onclick="viewPaymentReceipt('${order._id}')" class="inline-flex items-center gap-2 px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm w-full justify-center">
                <i class="fas fa-receipt"></i>View Receipt
              </button>
            </div>
            ` : ''}
          </div>
        </div>
        ` : ''}

        ${order.status === 'Pending Quote' || order.status === 'Quote Sent' ? `
        <div class="mt-4">
          <label class="text-sm font-medium">Set Final Price (₱)</label>
          <input id="priceInput" type="number" min="0" class="mt-1 w-full px-3 py-2 border rounded" placeholder="e.g., 1500" value="${order.price || ''}" />
          <div class="flex gap-2 mt-3">
            <button class="px-4 py-2 bg-indigo-600 text-white rounded" onclick="approveQuote('${order._id}')"><i class="fas fa-paper-plane mr-1"></i>Send Quote</button>
            <button class="px-4 py-2 bg-red-600 text-white rounded" onclick="rejectQuote('${order._id}')"><i class="fas fa-ban mr-1"></i>Reject</button>
          </div>
        </div>
        ` : ''}

        <div class="mt-4">
          <label class="text-sm font-medium">Admin Notes</label>
          <textarea id="adminNotes" rows="3" class="mt-1 w-full px-3 py-2 border rounded" placeholder="Optional notes or reason">${order.adminNotes || ''}</textarea>
        </div>

        <div class="mt-4 text-xs text-gray-500">
          Created: ${new Date(order.createdAt).toLocaleString()} • Updated: ${new Date(order.updatedAt).toLocaleString()}
        </div>
      `;
    }

    function badgeClass(status){
      switch(status){
        case 'Pending Quote': return 'bg-yellow-100 text-yellow-800';
        case 'Quote Sent': return 'bg-blue-100 text-blue-800';
        case 'Pending Downpayment': return 'bg-orange-100 text-orange-800';
        case 'In Production': return 'bg-purple-100 text-purple-800';
        case 'Pending Balance': return 'bg-orange-100 text-orange-800';
        case 'Completed': return 'bg-green-100 text-green-800';
        case 'Cancelled': return 'bg-red-100 text-red-800';
        default: return 'bg-gray-100 text-gray-800';
      }
    }

    async function approveQuote(id){
      const price = Number(document.getElementById('priceInput').value);
      if (!price || price <= 0) { showMessage('Please enter a valid price', 'error'); return; }
      const res = await fetch(`/api/custom-orders/${id}/quote`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' },
        body: JSON.stringify({ price })
      });
      const json = await res.json();
      if (!json.success) { showMessage(json.msg || 'Failed to update', 'error'); return; }
      showMessage('Quote sent to customer.', 'success');
      fetchQuotes();
    }

    async function rejectQuote(id){
      const notes = document.getElementById('adminNotes')?.value || '';
      if (!confirm('Reject this quote?')) return;
      const res = await fetch(`/api/custom-orders/${id}/reject`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' },
        body: JSON.stringify({ notes })
      });
      const json = await res.json();
      if (!json.success) { showMessage(json.msg || 'Failed to reject', 'error'); return; }
      showMessage('Quote rejected.', 'success');
      fetchQuotes();
    }

    document.getElementById('statusFilter').addEventListener('change', fetchQuotes);

    async function viewPaymentReceipt(orderId) {
      try {
        const res = await fetch(`/api/custom-orders/${orderId}`, {
          headers: { 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' }
        });
        const json = await res.json();
        
        if (!json.success || !json.data) {
          showMessage('Failed to load payment details', 'error');
          return;
        }
        
        const order = json.data;
        const code = (order._id || '').toString().slice(-8).toUpperCase();
        
        // Calculate payment breakdown
        const totalAmount = Number(order.price || 0);
        const deliveryFee = Number(order.deliveryFee || 0);
        const grandTotal = totalAmount + deliveryFee;
        let paymentType = order.paymentType || order.paymentOption || 'downpayment'; // 'downpayment' | 'full' | 'remaining'
        // Prefer actual PayMongo payment amount; if missing, fallback via PayMongo details
        let amountPaid = Number(order.paymentAmount || 0);
        
        // If DB has no amount yet but there's a PayMongo session, fetch exact amount
        if ((!amountPaid || amountPaid <= 0) && order.paymentIntentId) {
          try {
            const detRes = await fetch(`/api/payments/details/custom/${order._id}`, {
              headers: { 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' }
            });
            const detJson = await detRes.json();
            if (detJson.success && detJson.data) {
              amountPaid = Number(detJson.data.amount || amountPaid);
              // If paymentType not stored, infer from ratio
              if (!order.paymentType) {
                paymentType = Math.abs(amountPaid - grandTotal) < 1 ? 'full' : 'downpayment';
              }
            }
          } catch (e) {
            console.warn('Payment details fallback failed:', e);
          }
        }
        const isFinalPayment = (paymentType === 'remaining' || paymentType === 'balance');
        const remainingBalance = (paymentType === 'full' || isFinalPayment) ? 0 : Math.max(0, grandTotal - amountPaid);
        
        let receiptHtml = `
          <div class="space-y-4">
            <div class="text-center pb-4 border-b">
              <div class="text-xs text-gray-500 mb-1">Reference Number</div>
              <div class="font-mono font-bold text-lg">${code}</div>
              <button onclick="copyToClipboard('${code}')" class="text-xs text-indigo-600 hover:underline mt-1">
                <i class="fas fa-copy"></i> Copy
              </button>
            </div>
            
            <div>
              <div class="text-xs text-gray-500 mb-1">Payment Type</div>
              <div class="text-lg font-semibold text-indigo-600 mb-3">${
                paymentType === 'full' ? '100% Full Payment' : (isFinalPayment ? '50% Final Payment' : '50% Downpayment')
              }</div>
              
              <div class="text-xs text-gray-500 mb-1">Amount Paid</div>
              <div class="text-3xl font-bold text-green-600">₱${amountPaid.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
            </div>
            
            <div class="grid grid-cols-2 gap-3 text-sm">
              <div>
                <div class="text-xs text-gray-500 mb-1">Payment</div>
                <div class="font-medium">${new Date(order.updatedAt || order.createdAt).toLocaleDateString('en-US', {month: 'numeric', day: 'numeric', year: 'numeric'})}, ${new Date(order.updatedAt || order.createdAt).toLocaleTimeString('en-US', {hour: '2-digit', minute: '2-digit', hour12: true})}</div>
              </div>
              <div>
                <div class="text-xs text-gray-500 mb-1">Payment method</div>
                <div class="font-medium capitalize">${order.paymentMethod || 'N/A'}</div>
              </div>
            </div>
            
            <div class="flex items-center justify-between py-3 px-4 bg-green-50 rounded-lg">
              <span class="text-sm font-medium text-gray-700">Payment received</span>
              <i class="fas fa-check-circle text-2xl text-green-600"></i>
            </div>
            
            <div class="border-t pt-3">
              <div class="text-xs text-gray-500 mb-2">Payment for</div>
              <div class="font-medium mb-1">${order.productName || 'Custom Order'} • Ref ${code}</div>
              <div class="text-xs text-gray-500">Service: ${order.serviceType || 'predesign-product'}</div>
            </div>
            
            <div class="border-t pt-3">
              <div class="flex justify-between text-sm mb-1">
                <span class="text-gray-600">Item name</span>
                <span class="text-gray-600">Qty</span>
                <span class="text-gray-600">Price</span>
              </div>
              <div class="flex justify-between items-center py-2">
                <span class="font-medium">${order.productName || 'Custom Order'}</span>
                <span class="font-medium">${order.quantity || 1}</span>
                <span class="font-medium">₱${totalAmount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>
            </div>
            
            <div class="border-t pt-3 space-y-1 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-600">Subtotal</span>
                <span class="font-medium">₱${totalAmount.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Delivery Fee</span>
                <span class="font-medium">₱${deliveryFee.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>
              <div class="flex justify-between font-bold text-base pt-2 border-t">
                <span>Total Amount</span>
                <span>₱${grandTotal.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>
              <div class="flex justify-between text-green-600 font-semibold">
                <span>Amount Paid (${paymentType === 'full' ? '100%' : (isFinalPayment ? 'Final 50%' : '50%')})</span>
                <span>₱${amountPaid.toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>
              ${
                remainingBalance > 0 || isFinalPayment || paymentType === 'full' ? `
              <div class="flex justify-between ${remainingBalance > 0 ? 'text-orange-600' : 'text-green-700'} font-semibold">
                <span>Remaining Balance</span>
                <span>₱${(remainingBalance || 0).toLocaleString('en-PH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
              </div>` : ''
              }
            </div>
            
            ${order.paymentIntentId ? `
            <div class="text-xs text-gray-500 text-center pt-2 border-t">
              <i class="fas fa-shield-alt"></i> Secured by PayMongo<br/>
              Session ID: ${order.paymentIntentId.slice(0, 30)}...
            </div>
            ` : ''}
          </div>
        `;
        
        document.getElementById('receipt-content').innerHTML = receiptHtml;
        document.getElementById('payment-receipt-modal').classList.remove('hidden');
        
      } catch (error) {
        console.error('Error loading payment receipt:', error);
        showMessage('Failed to load payment details', 'error');
      }
    }
    
    function closeReceiptModal() {
      document.getElementById('payment-receipt-modal').classList.add('hidden');
    }
    
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showMessage('Reference number copied!', 'success');
      });
    }

    // Initial load
    fetchQuotes();
  </script>
</body>
</html>
