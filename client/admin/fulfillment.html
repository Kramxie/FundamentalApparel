<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Fulfillment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/client/admin/index.html" class="text-xl font-bold text-indigo-600">Fundamental Admin</a>
      <nav class="text-sm text-gray-600 flex gap-4">
        <a href="/client/admin/orders.html" class="hover:text-indigo-600">Orders</a>
        <a href="/client/admin/quotes.html" class="hover:text-indigo-600">Quotes</a>
        <a href="/client/admin/fulfillment.html" class="text-indigo-600 font-semibold">Fulfillment</a>
          <a href="reports.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-md">
            <i class="fas fa-file-chart-column w-6"></i><span class="ml-3">Reports & Sales</span>
          </a>
        <a href="/client/admin/inventory.html" class="hover:text-indigo-600">Inventory</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-6">
    <div id="message-container" class="hidden mb-4 p-3 rounded-md bg-green-100 text-green-800"></div>
    <div class="flex items-end justify-between mb-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-900">Fulfillment</h1>
        <p class="text-sm text-gray-500">Add tracking for delivery or schedule for pickup once customers choose a method.</p>
      </div>
      <div class="flex items-center gap-2">
        <label class="text-sm text-gray-700">Status</label>
        <select id="statusFilter" class="px-3 py-2 border rounded">
          <option value="Ready for Pickup/Delivery" selected>Ready for Pickup/Delivery</option>
          <option value="Completed">Completed</option>
          <option value="In Production">In Production</option>
          <option value="Pending Balance">Pending Balance</option>
        </select>
      </div>
    </div>

    <div class="bg-white border rounded-xl overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left px-4 py-2">Order</th>
            <th class="text-left px-4 py-2">Customer</th>
            <th class="text-left px-4 py-2">Method</th>
            <th class="text-left px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </main>

  <template id="rowTpl">
    <tr class="border-b align-top">
      <td class="px-4 py-3">
        <div class="font-mono" data-code></div>
        <div class="text-xs text-gray-500" data-product></div>
        <div class="text-xs text-gray-500" data-status></div>
      </td>
      <td class="px-4 py-3">
        <div data-customer></div>
        <div class="text-xs text-gray-500" data-email></div>
      </td>
      <td class="px-4 py-3" data-method></td>
      <td class="px-4 py-3" data-actions></td>
    </tr>
  </template>

    <script>
    const token = localStorage.getItem('adminToken') || localStorage.getItem('token');

    // message helper (replaces alert())
    const messageEl = document.getElementById('message-container');
    function showMessage(text, type = 'success') {
      if (!messageEl) return;
      messageEl.textContent = text;
      messageEl.className = `mb-4 p-3 rounded-md ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
      messageEl.classList.remove('hidden');
      window.scrollTo(0, 0);
      setTimeout(() => messageEl.classList.add('hidden'), 4000);
    }

    async function fetchOrders(){
      const status = document.getElementById('statusFilter').value;
      const url = `/api/custom-orders/admin?status=${encodeURIComponent(status)}`;
      const res = await fetch(url, { headers: { 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' }});
      const json = await res.json();
      if (!json.success){ showMessage(json.msg || 'Failed to load', 'error'); return; }
      renderRows(json.data || []);
    }

    function renderRows(items){
      const body = document.getElementById('tableBody');
      body.innerHTML = '';
      items.forEach(order => body.appendChild(renderRow(order)));
    }

    function renderRow(order){
      const tpl = document.getElementById('rowTpl').content.cloneNode(true);
      const code = (order._id || '').toString().slice(-8).toUpperCase();
      tpl.querySelector('[data-code]').textContent = code;
      tpl.querySelector('[data-product]').textContent = `${order.productName || ''} • Qty ${order.quantity || 0}`;
      tpl.querySelector('[data-status]').textContent = `Status: ${order.status}`;
      tpl.querySelector('[data-customer]').textContent = order.user?.name || '—';
      tpl.querySelector('[data-email]').textContent = order.user?.email || '';
      tpl.querySelector('[data-method]').textContent = order.fulfillmentMethod || 'pending';

      const actions = tpl.querySelector('[data-actions]');
      actions.appendChild(renderActions(order));
      return tpl;
    }

    function renderActions(order){
      const wrap = document.createElement('div');
      wrap.className = 'flex flex-col gap-2';

      if (order.status === 'Ready for Pickup/Delivery'){
        if (order.fulfillmentMethod === 'delivery'){
          const form = document.createElement('div');
          form.className = 'p-3 bg-blue-50 border border-blue-200 rounded';
          form.innerHTML = `
            <div class="text-xs text-blue-800 mb-2">Delivery Details</div>
            <input type="text" class="w-full px-3 py-2 border rounded text-sm mb-2" placeholder="Tracking number" data-track>
            <input type="date" class="w-full px-3 py-2 border rounded text-sm mb-2" placeholder="Estimated delivery date" data-date>
            <button class="px-3 py-2 bg-blue-600 text-white rounded text-sm" data-submit>Save</button>
          `;
          form.querySelector('[data-submit]').addEventListener('click', async ()=>{
            const trackingNumber = form.querySelector('[data-track]').value.trim();
            const estimatedDeliveryDate = form.querySelector('[data-date]').value;
            await saveFulfillmentDetails(order._id, { trackingNumber, estimatedDeliveryDate });
          });
          wrap.appendChild(form);
        } else if (order.fulfillmentMethod === 'pickup'){
          const form = document.createElement('div');
          form.className = 'p-3 bg-green-50 border border-green-200 rounded';
          form.innerHTML = `
            <div class="text-xs text-green-800 mb-2">Pickup Details</div>
            <input type="date" class="w-full px-3 py-2 border rounded text-sm mb-2" placeholder="Pickup date" data-date>
            <input type="text" class="w-full px-3 py-2 border rounded text-sm mb-2" placeholder="Pickup location (optional)" data-loc>
            <button class="px-3 py-2 bg-green-600 text-white rounded text-sm" data-submit>Save</button>
          `;
          form.querySelector('[data-submit]').addEventListener('click', async ()=>{
            const pickupDate = form.querySelector('[data-date]').value;
            const pickupLocation = form.querySelector('[data-loc]').value.trim();
            await saveFulfillmentDetails(order._id, { pickupDate, pickupLocation });
          });
          wrap.appendChild(form);
        } else {
          wrap.innerHTML = '<div class="text-sm text-gray-600">Awaiting customer selection…</div>';
        }
      } else {
        wrap.innerHTML = '<div class="text-sm text-gray-600">No actions</div>';
      }

      return wrap;
    }

    async function saveFulfillmentDetails(id, payload){
      const res = await fetch(`/api/custom-orders/${id}/fulfillment-details`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, 'ngrok-skip-browser-warning': 'true' },
        body: JSON.stringify(payload)
      });
      const json = await res.json();
      if (!json.success){ showMessage(json.msg || 'Failed to save', 'error'); return; }
      showMessage('Fulfillment details saved.', 'success');
      fetchOrders();
    }

    document.getElementById('statusFilter').addEventListener('change', fetchOrders);
    fetchOrders();
  </script>
<script src="admin-notifications.js"></script>
</body>
</html>
