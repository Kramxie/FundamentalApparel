<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Check Your Email</h2>
            <p id="instruction-text" class="text-gray-500 mt-2">We've sent a 6-digit verification code to your email address.</p>
        </div>
        
        <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>

        <form id="verify-form" class="space-y-4">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input type="text" id="code" name="code" required maxlength="6" class="mt-1 block w-full px-3 py-2 text-center tracking-[1em] font-mono text-2xl border-gray-300 rounded-md">
            </div>
            <div class="pt-2">
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    Verify & Login
                </button>
            </div>
        </form>
         <div class="text-center mt-6 text-sm">
            <p class="text-gray-500">
                Didn't get the code? 
                <button type="button" id="resend-btn" class="text-indigo-600 hover:underline">Resend code</button>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('verify-form');
        const messageContainer = document.getElementById('message-container');
        const instructionText = document.getElementById('instruction-text');
        const resendBtn = document.getElementById('resend-btn');
        const submitBtn = document.getElementById('submit-btn');
        
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            instructionText.textContent = `We've sent a 6-digit verification code to ${email}.`;
        }

        const showMessage = (message, type) => {
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-md mb-4 text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageContainer.classList.remove('hidden');
        };

        resendBtn.addEventListener('click', async () => {
            if (!email) return showMessage('Email not found. Please go back to the login page.', 'error');
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            try {
                const response = await fetch('https://fundamental-apparel-backend.onrender.com/api/auth/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                if (result.success) {
                    showMessage('New code sent! Please check your email.', 'success');
                } else { throw new Error(result.msg); }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend code';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;

            if (!email || !code) {
                return showMessage('Email and code are required.', 'error');
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('https://fundamental-apparel-backend.onrender.com/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('token', result.token);
                    alert('Verification successful! You are now logged in.');
                    window.location.href = 'index.html';
                } else {
                    throw new Error(result.msg || 'Verification failed.');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify & Login';
            }
        });
    </script>
</body>
</html>
