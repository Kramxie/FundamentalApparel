    <div id="site-footer"></div>
    <script src="js/footer.js"></script>
    
    <script>
        (async () => {
            const token = localStorage.getItem('token');
            const authLoggedOut = document.getElementById('auth-links-logged-out');
            const authLoggedIn = document.getElementById('auth-links-logged-in');

            if (!token) {
                authLoggedOut.classList.remove('hidden');
                authLoggedIn.classList.add('hidden');
                return;
            }

            try {
                const res = await fetch('https://unmumbled-balloonlike-gayle.ngrok-free.dev/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    authLoggedOut.classList.add('hidden');
                    authLoggedIn.classList.remove('hidden');
                } else {
                    localStorage.removeItem('token');
                    authLoggedOut.classList.remove('hidden');
                    authLoggedIn.classList.add('hidden');
                }
            } catch (err) {
                localStorage.removeItem('token');
                authLoggedOut.classList.remove('hidden');
                authLoggedIn.classList.add('hidden');
            }
        })();
    </script>
