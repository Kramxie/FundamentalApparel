<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Creation - Fundamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Fundamental</a>
            <div class="hidden md:flex gap-6 items-center">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
                <a href="products.html" class="text-gray-700 hover:text-indigo-600 transition">Products</a>
                <a href="services.html" class="text-gray-700 hover:text-indigo-600 transition">Services</a>
                <a href="cart.html" class="text-gray-700 hover:text-indigo-600 transition relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" class="text-gray-700 hover:text-indigo-600 transition">
                    <i class="fas fa-user text-xl"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="services.html" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Services
            </a>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Layout Creation Service</h1>
            <p class="text-gray-600 mb-8">Upload inspiration and let us create a professional design for you</p>
            
            <form id="layout-creation-form">
                <!-- Inspiration Image -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Inspiration Image</label>
                    <input type="file" id="inspiration-image" accept="image/*" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <p class="text-sm text-gray-600 mt-1">Upload a reference design or inspiration</p>
                    <div id="inspiration-preview" class="mt-3 hidden">
                        <img src="" alt="Inspiration preview" class="max-h-64 object-contain border rounded-lg">
                    </div>
                </div>

                <!-- Team Name -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Team Name</label>
                    <input type="text" id="layout-team-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter team name">
                </div>

                <!-- Member Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Member Name</label>
                        <input type="text" id="layout-member-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Optional">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Jersey Number</label>
                        <input type="text" id="layout-jersey-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Optional">
                    </div>
                </div>

                <!-- Color Palette -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Color Palette (Choose 2-5 colors)</label>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Color 1</label>
                            <input type="color" id="palette-color-1" class="w-full h-12 rounded-lg cursor-pointer" value="#4F46E5">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Color 2</label>
                            <input type="color" id="palette-color-2" class="w-full h-12 rounded-lg cursor-pointer" value="#FFFFFF">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Color 3</label>
                            <input type="color" id="palette-color-3" class="w-full h-12 rounded-lg cursor-pointer" value="#F59E0B">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Color 4 (Optional)</label>
                            <input type="color" id="palette-color-4" class="w-full h-12 rounded-lg cursor-pointer" value="#10B981">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Color 5 (Optional)</label>
                            <input type="color" id="palette-color-5" class="w-full h-12 rounded-lg cursor-pointer" value="#EF4444">
                        </div>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Estimated Quantity</label>
                    <input type="number" id="layout-quantity" min="1" value="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Notes -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Details</label>
                    <textarea id="layout-notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Describe your vision, style preferences, or any specific requirements"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Submit Layout Request
                </button>
            </form>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/footer.js"></script>
    <script src="js/services-functionality.js"></script>

    <script>
        // Update cart count
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const API = 'https://unmumbled-balloonlike-gayle.ngrok-free.dev';
                    const res = await fetch(`${API}/api/cart`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success && data.data.items) {
                        document.getElementById('cart-count').textContent = data.data.items.length;
                    }
                } catch (err) {
                    console.error('Failed to load cart:', err);
                }
            }
        });
    </script>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chat Widget -->
    <script src="js/chat.js"></script>
</body>
</html>
