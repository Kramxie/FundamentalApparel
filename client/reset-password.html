<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Reset Your Password</h2>
            <p id="instruction-text" class="text-gray-500 mt-2">A 5-digit code was sent to your email. Please check your inbox.</p>
        </div>
        
        <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>

        <form id="reset-password-form" class="space-y-4">
            <div>
                <label for="token" class="block text-sm font-medium text-gray-700">5-Digit Code</label>
                <input type="text" id="token" name="token" required maxlength="5" class="mt-1 block w-full px-3 py-2 text-center tracking-[1em] font-mono text-lg border-gray-300 rounded-md">
            </div>
             <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
            </div>
             <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full px-3 py-2 border-gray-300 rounded-md">
            </div>
            <div class="pt-2">
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    Reset Password
                </button>
            </div>
        </form>
         <div class="text-center mt-6 text-sm">
            <p class="text-gray-500">
                Didn't get the code? 
                <button type="button" id="resend-code" class="text-indigo-600 hover:underline">Resend code</button>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-password-form');
        const messageContainer = document.getElementById('message-container');
        const instructionText = document.getElementById('instruction-text');
        const resendBtn = document.getElementById('resend-code');
        const submitBtn = document.getElementById('submit-btn');
        
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            instructionText.textContent = `A 5-digit code was sent to ${email}. Please check your inbox.`;
        } else {
            instructionText.textContent = 'Please enter the 5-digit code sent to your email.';
        }

        const showMessage = (message, type) => {
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-md mb-4 ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            messageContainer.classList.remove('hidden');
        };

        const handleResend = async () => {
            if (!email) {
                showMessage('No email found to resend code. Please go back.', 'error');
                return;
            }
            resendBtn.disabled = true;
            resendBtn.textContent = 'Resending...';
             try {
                const response = await fetch('http://localhost:5000/api/auth/forgotpassword', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                if (result.success) {
                    showMessage('A new code has been sent. Please check your email.', 'success');
                } else { throw new Error(result.msg); }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Resend code';
            }
        };
        
        resendBtn.addEventListener('click', handleResend);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const token = formData.get('token');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');

            if (password !== confirmPassword) {
                return showMessage('Passwords do not match.', 'error');
            }
            if (password.length < 6) {
                return showMessage('Password must be at least 6 characters long.', 'error');
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/resetpassword', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const result = await response.json();

                if (result.success) {
                    alert('Password reset successfully! You will be redirected to the login page.');
                    window.location.href = 'login.html';
                } else {
                    throw new Error(result.msg || 'Failed to reset password.');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
