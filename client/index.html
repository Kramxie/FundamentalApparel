<head>

    <title>Fundamental E-Commerce</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

</head>

<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800"><a href="index.html">Fundamental</a></div>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-gray-800 font-semibold">Home</a>
                <a href="products.html" class="text-gray-600 hover:text-indigo-600">Products</a>
                <a href="services.html" class="text-gray-600 hover:text-indigo-600">Services</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">About</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">Contact</a>
            </div>
            <div class="flex items-center space-x-5">
                <button class="text-gray-600 hover:text-indigo-600"><i class="fas fa-search"></i></button>
                <a href="cart.html" class="text-gray-600 hover:text-indigo-600 relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count"
                        class="absolute -top-2 -right-3 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>

                <div id="auth-links-logged-out" class="flex items-center space-x-3">
                    <a href="login.html" class="text-sm font-medium text-gray-700 hover:text-indigo-600">Log In</a>
                    <a href="register.html"
                        class="text-sm font-medium bg-indigo-600 text-white px-3 py-1.5 rounded-md hover:bg-indigo-700">Register</a>
                </div>

                <div id="auth-links-logged-in" class="hidden">
                    <a href="profile.html" id="user-link" class="text-gray-600 hover:text-indigo-600">
                        <i id="user-icon" class="fas fa-user-circle text-2xl"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="bg-indigo-100">
        <div class="container mx-auto px-6 py-20 text-center">
            <h1 class="text-5xl font-extrabold text-gray-800">Welcome to Fundamental</h1>
            <p class="mt-4 text-lg text-gray-600">Discover the best deals and exclusive offers.</p>
            <a href="products.html"
                class="mt-8 inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-md hover:bg-indigo-700 transition">Shop
                Now</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Categories</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-tshirt text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Jersey</h3>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-running text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Shorts</h3>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-user-secret text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Outwears</h3>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-flask text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Lab Coats</h3>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-print text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Printing Machine</h3>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center hover:shadow-xl transition-shadow">
                    <i class="fas fa-flag text-4xl text-indigo-500"></i>
                    <h3 class="mt-4 font-semibold">Banner</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- New Arrivals Section -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">New Arrivals</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Products will be dynamically inserted here -->
                <p id="loading-message" class="col-span-full text-center text-gray-500">Loading products...</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API = 'https://unmumbled-balloonlike-gayle.ngrok-free.dev';

            // NEW: Selectors for auth links
            const authLoggedOut = document.getElementById('auth-links-logged-out');
            const authLoggedIn = document.getElementById('auth-links-logged-in');

            const productsContainer = document.getElementById('products-container');
            const loadingMessage = document.getElementById('loading-message');
            const cartCountSpan = document.getElementById('cart-count');

            function setLoggedOutUI() {
                if (authLoggedOut) authLoggedOut.classList.remove('hidden');
                if (authLoggedIn) authLoggedIn.classList.add('hidden');
                if (cartCountSpan) cartCountSpan.textContent = '0';
            }

            function setLoggedInUI() {
                if (authLoggedOut) authLoggedOut.classList.add('hidden');
                if (authLoggedIn) authLoggedIn.classList.remove('hidden');
            }

            async function validateToken(token) {
                if (!token) return false;
                try {
                    const res = await fetch(`${API}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!res.ok) return false;
                    const json = await res.json();
                    return json && json.success === true && json.data && json.data.role !== 'admin';
                } catch (err) {
                    console.error('Token validation error:', err);
                    return false;
                }
            }

            async function fetchCartCount(token) {
                if (!token) { if (cartCountSpan) cartCountSpan.textContent = '0'; return; }
                try {
                    const res = await fetch(`${API}/api/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                    if (!res.ok) { cartCountSpan.textContent = '0'; return; }
                    const json = await res.json();
                    if (json.success && json.data && Array.isArray(json.data.items)) {
                        cartCountSpan.textContent = String(json.data.items.length);
                    } else {
                        cartCountSpan.textContent = '0';
                    }
                } catch (err) {
                    console.error('fetchCartCount error', err);
                    if (cartCountSpan) cartCountSpan.textContent = '0';
                }
            }

            // Set initial UI state
            setLoggedOutUI();

            // Decide UI based on token validity at page load
            (async () => {
                const token = localStorage.getItem('token');
                if (!token) {
                    return; // Already logged out
                }

                const isValid = await validateToken(token);
                if (isValid) {
                    setLoggedInUI();
                    await fetchCartCount(token);
                } else {
                    localStorage.removeItem('token');
                    setLoggedOutUI(); // Ensure logged out UI if token is invalid
                }
            })();

            // ... (ang natitirang code mo para sa fetchProducts, renderProducts, at addToCart ay pareho pa rin) ...
            async function addToCart(productId, btnEl) {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('You must log in before adding items to cart.');
                    const next = encodeURIComponent(window.location.pathname + window.location.search);
                    window.location.href = `login.html?next=${next}`;
                    return;
                }

                btnEl.disabled = true;
                const originalText = btnEl.textContent;
                btnEl.textContent = 'Adding...';

                try {
                    const res = await fetch(`${API}/api/cart`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ productId, quantity: 1 })
                    });

                    if (res.status === 401) {
                        localStorage.removeItem('token');
                        alert('Session expired. Please log in again.');
                        window.location.href = 'login.html';
                        return;
                    }

                    const json = await res.json();
                    if (!res.ok || !json.success) throw new Error(json.msg || 'Could not add to cart');

                    if (json.data && Array.isArray(json.data.items)) {
                        cartCountSpan.textContent = String(json.data.items.length);
                    }
                    alert('Product added to cart!');
                } catch (error) {
                    console.error('Add to cart error', error);
                    alert('Failed to add product to cart. Please try again.');
                } finally {
                    btnEl.disabled = false;
                    btnEl.textContent = originalText;
                }
            }

            async function fetchProducts() {
                try {
                    const response = await fetch(`${API}/api/products`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const result = await response.json();

                    if (result.success && result.data.length > 0) {
                        renderProducts(result.data.slice(0, 8));
                    } else {
                        productsContainer.innerHTML = '<p class="col-span-full text-center text-gray-500">No products found.</p>';
                    }
                } catch (error) {
                    productsContainer.innerHTML = `<p class="col-span-full text-center text-red-500">Failed to load products. ${error.message}</p>`;
                } finally {
                    if (loadingMessage) loadingMessage.style.display = 'none';
                }
            }

            function renderProducts(products) {
                productsContainer.innerHTML = '';
                products.forEach(product => {
                    const imageUrl = product.imageUrl || 'https://placehold.co/400x400/e2e8f0/cccccc?text=N/A';

                    const productCard = document.createElement('div');
                    productCard.className = 'group bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-2 transition-transform duration-300';

                    productCard.innerHTML = `
                <a href="product-detail.html?id=${product._id}" class="block">
                  <div class="relative">
                      <img src="${imageUrl}" alt="${product.name}" class="w-full h-64 object-cover">
                  </div>
                </a>
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 truncate">${product.name}</h3>
                    <p class="text-sm text-gray-500 mt-1">${product.category}</p>
                    <p class="text-sm text-gray-600 mt-2 h-10 overflow-hidden">${product.description || 'No description available.'}</p>
                    <div class="flex justify-between items-center mt-4">
                        <p class="text-xl font-bold text-indigo-600">â‚±${Number(product.price || 0).toLocaleString()}</p>
                        <span class="text-sm text-gray-500">Stock: ${product.countInStock}</span>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="add-to-cart-btn bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700" data-id="${product._id}">Add to Cart</button>
                        <a href="product-detail.html?id=${product._id}" class="px-3 py-2 border rounded text-sm text-gray-700">View</a>
                    </div>
                </div>
            `;
                    productsContainer.appendChild(productCard);
                });

                document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = btn.dataset.id;
                        addToCart(id, btn);
                    });
                });
            }

            fetchProducts();
        });
    </script>

    <!-- Global Footer -->
    <div id="site-footer"></div>
    <script src="js/footer.js"></script>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chat Widget -->

</body>

</html>
