<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm bg-white p-6 sm:p-8 rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Sign in to continue</p>
        </div>
        
        <div id="message-container" class="hidden mb-4 p-4 rounded-md"></div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="flex items-center justify-end mb-6">
                <a href="forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot Password?</a>
            </div>
            <div>
                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                    Login
                </button>
            </div>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">OR</span>
            </div>
        </div>

        <div class="space-y-3">
            <button id="google-btn" type="button" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                <i class="fab fa-google text-lg mr-2"></i>
                Continue with Google
            </button>
            <button id="facebook-btn" type="button" class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                <i class="fab fa-facebook text-lg mr-2 text-blue-600"></i>
                Continue with Facebook
            </button>
        </div>
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
            </p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://fundamental-apparel-backend.onrender.com'; // Update this to match your server
        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');
        const facebookBtn = document.getElementById('facebook-btn');

        const showMessage = (message, type) => {
            messageContainer.textContent = message;
            messageContainer.className = `p-4 rounded-md mb-4 text-sm ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-800'}`;
            messageContainer.classList.remove('hidden');
        };

        // Google OAuth
        googleBtn.addEventListener('click', () => {
            window.location.href = `${API_BASE}/api/auth/google`;
        });

        // Facebook OAuth
        facebookBtn.addEventListener('click', () => {
            window.location.href = `${API_BASE}/api/auth/facebook`;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging In...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                
                if (!result.success && result.verificationRequired) {
                    alert('Your account is not verified. Redirecting you to the verification page.');
                    window.location.href = `verify.html?email=${encodeURIComponent(result.email)}`;
                    return; 
                }
                
                if (result.success) {
                    localStorage.setItem('token', result.token);
                    // Check kung admin
                    if (result.user && result.user.role === 'admin') {
                         localStorage.setItem('adminToken', result.token); // I-set din ang adminToken
                         window.location.href = 'admin/index.html'; // I-redirect sa admin
                    } else {
                         window.location.href = 'index.html'; // I-redirect sa user homepage
                    }
                } else {
                    throw new Error(result.msg || 'An error occurred.');
                }
            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
