<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Jersey - Fundamental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Fundamental</a>
            <div class="hidden md:flex gap-6 items-center">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
                <a href="products.html" class="text-gray-700 hover:text-indigo-600 transition">Products</a>
                <a href="services.html" class="text-gray-700 hover:text-indigo-600 transition">Services</a>
                <a href="cart.html" class="text-gray-700 hover:text-indigo-600 transition relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" class="text-gray-700 hover:text-indigo-600 transition">
                    <i class="fas fa-user text-xl"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="services.html" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Services
            </a>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Customize Your Jersey</h1>
            
            <!-- Design Type Selection -->
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-3">Choose Design Method</label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="design-method" value="template" class="peer hidden" checked>
                        <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-4 text-center transition-all hover:border-indigo-400">
                            <i class="fas fa-palette text-3xl text-indigo-600 mb-2"></i>
                            <p class="font-semibold">Customize Jersey</p>
                            <p class="text-sm text-gray-600">Choose colors, text & logo</p>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="design-method" value="upload" class="peer hidden">
                        <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-4 text-center transition-all hover:border-indigo-400">
                            <i class="fas fa-upload text-3xl text-indigo-600 mb-2"></i>
                            <p class="font-semibold">Upload Design File</p>
                            <p class="text-sm text-gray-600">Have your own design</p>
                        </div>
                    </label>
                </div>
            </div>

            <form id="customize-jersey-form">
                <!-- Template Customization Fields -->
                <div id="template-fields" class="space-y-6">
                    <!-- Design Style -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Design Style</label>
                        <select id="design-style" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="">Select a style</option>
                            <option value="classic">Classic</option>
                            <option value="modern">Modern</option>
                            <option value="retro">Retro</option>
                            <option value="minimalist">Minimalist</option>
                            <option value="bold">Bold</option>
                        </select>
                    </div>

                    <!-- Colors -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Primary Color</label>
                            <input type="color" id="primary-color" class="w-full h-12 rounded-lg cursor-pointer" value="#4F46E5">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Secondary Color</label>
                            <input type="color" id="secondary-color" class="w-full h-12 rounded-lg cursor-pointer" value="#FFFFFF">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Accent Color</label>
                            <input type="color" id="accent-color" class="w-full h-12 rounded-lg cursor-pointer" value="#F59E0B">
                        </div>
                    </div>

                    <!-- Text Details -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Text Details</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Font Style</label>
                                <select id="text-font" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="Arial">Arial</option>
                                    <option value="Impact">Impact</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Bebas Neue">Bebas Neue</option>
                                    <option value="Roboto">Roboto</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Text Size</label>
                                <select id="text-size" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Large">Large</option>
                                    <option value="Extra Large">Extra Large</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Text Placement</label>
                                <select id="text-placement" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="Front Center">Front Center</option>
                                    <option value="Back Top">Back Top</option>
                                    <option value="Back Center">Back Center</option>
                                    <option value="Chest">Chest</option>
                                    <option value="Sleeve">Sleeve</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Custom Text</label>
                                <input type="text" id="custom-text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter text">
                            </div>
                        </div>
                    </div>

                    <!-- Logo Details -->
                    <div class="border-t pt-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Logo Details</h3>
                        <div class="mb-4">
                            <label class="block text-sm font-semibold text-gray-700 mb-3">Logo Option</label>
                            <div class="flex gap-4">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="logo-type" value="upload" class="mr-2">
                                    <span>Upload Logo</span>
                                </label>
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="logo-type" value="none" class="mr-2" checked>
                                    <span>No Logo</span>
                                </label>
                            </div>
                        </div>
                        <div id="logo-upload-fields" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Logo</label>
                                <input type="file" id="logo-file" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <div id="logo-preview" class="mt-3 hidden">
                                    <img src="" alt="Logo preview" class="h-24 object-contain border rounded-lg">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Logo Placement</label>
                                <select id="logo-placement" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="Front Center">Front Center</option>
                                    <option value="Front Left Chest">Front Left Chest</option>
                                    <option value="Front Right Chest">Front Right Chest</option>
                                    <option value="Back Center">Back Center</option>
                                    <option value="Sleeve">Sleeve</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Upload Design Fields -->
                <div id="upload-fields" class="hidden space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Jersey Design</label>
                        <input type="file" id="jersey-design-file" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <div id="jersey-design-preview" class="mt-3 hidden">
                            <img src="" alt="Jersey design preview" class="max-h-48 object-contain border rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Printing Type (Common) -->
                <div class="border-t pt-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        Printing Type 
                        <button type="button" onclick="openPrintingModal()" class="ml-2 text-indigo-600 hover:text-indigo-800 text-sm">
                            <i class="fas fa-info-circle"></i> Learn More
                        </button>
                    </label>
                    <div class="grid grid-cols-2 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-type" value="dye-sublimation" class="peer hidden" checked>
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-3 text-center transition-all">
                                <p class="font-medium">Dye-Sublimation</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-type" value="heat-transfer" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-3 text-center transition-all">
                                <p class="font-medium">Heat Transfer</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-type" value="vinyl-print" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-3 text-center transition-all">
                                <p class="font-medium">Vinyl Print</p>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="printing-type" value="direct-to-garment" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg p-3 text-center transition-all">
                                <p class="font-medium">Direct-to-Garment</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Item Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Item Type</label>
                    <div class="flex gap-4">
                        <label class="cursor-pointer">
                            <input type="radio" name="item-type" value="jersey" class="peer hidden" checked>
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg px-6 py-3 transition-all">
                                <i class="fas fa-tshirt mr-2"></i>Jersey
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="item-type" value="jacket" class="peer hidden">
                            <div class="border-2 border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 rounded-lg px-6 py-3 transition-all">
                                <i class="fas fa-vest mr-2"></i>Jacket
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Quantity -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity</label>
                    <input type="number" id="jersey-quantity" min="1" value="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <p class="text-sm text-gray-600 mt-1">If quantity > 1, you can add individual team member details below</p>
                </div>

                <!-- Team Details -->
                <div id="team-details-section" class="hidden border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Team Details</h3>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Team Name (Optional)</label>
                        <input type="text" id="team-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Enter team name">
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="include-members" class="mr-2">
                            <span class="text-sm font-semibold text-gray-700">Add individual member details (name, number, size)</span>
                        </label>
                    </div>
                    <div id="team-members-container" class="hidden space-y-4"></div>
                </div>

                <!-- Shorts Option -->
                <div class="border-t pt-6">
                    <label class="flex items-center cursor-pointer mb-4">
                        <input type="checkbox" id="include-shorts" class="mr-2">
                        <span class="text-sm font-semibold text-gray-700">Include Matching Shorts</span>
                    </label>
                    <div id="shorts-options" class="hidden space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">Shorts Design</label>
                            <div class="flex gap-4">
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="shorts-design" value="same" class="mr-2" checked>
                                    <span>Same as Jersey</span>
                                </label>
                                <label class="flex items-center cursor-pointer">
                                    <input type="radio" name="shorts-design" value="different" class="mr-2">
                                    <span>Different Design</span>
                                </label>
                            </div>
                        </div>
                        <div id="shorts-different-fields" class="hidden space-y-4">
                            <div id="shorts-template-fields" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2">Shorts Design Style</label>
                                    <select id="shorts-design-style" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                        <option value="">Select a style</option>
                                        <option value="classic">Classic</option>
                                        <option value="modern">Modern</option>
                                        <option value="retro">Retro</option>
                                        <option value="minimalist">Minimalist</option>
                                    </select>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Primary Color</label>
                                        <input type="color" id="shorts-primary-color" class="w-full h-12 rounded-lg cursor-pointer" value="#4F46E5">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Secondary Color</label>
                                        <input type="color" id="shorts-secondary-color" class="w-full h-12 rounded-lg cursor-pointer" value="#FFFFFF">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">Accent Color</label>
                                        <input type="color" id="shorts-accent-color" class="w-full h-12 rounded-lg cursor-pointer" value="#F59E0B">
                                    </div>
                                </div>
                            </div>
                            <div id="shorts-upload-fields" class="hidden">
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Shorts Design</label>
                                <input type="file" id="shorts-design-file" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <div id="shorts-design-preview" class="mt-3 hidden">
                                    <img src="" alt="Shorts design preview" class="max-h-48 object-contain border rounded-lg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Additional Notes (Optional)</label>
                    <textarea id="jersey-notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Any special requests or instructions"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Submit Custom Order
                </button>
            </form>
        </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/footer.js"></script>
    <script src="js/services-functionality.js"></script>

    <script>
        // Update cart count
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const API = 'https://unmumbled-balloonlike-gayle.ngrok-free.dev';
                    const res = await fetch(`${API}/api/cart`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await res.json();
                    if (data.success && data.data.items) {
                        document.getElementById('cart-count').textContent = data.data.items.length;
                    }
                } catch (err) {
                    console.error('Failed to load cart:', err);
                }
            }
        });
    </script>

    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Chat Widget -->
    <script src="js/chat.js"></script>
</body>
</html>
