<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Fundamental Apparel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Custom Scrollbar */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Thumbnail Active State */
    .thumbnail-active { 
        border-color: #4f46e5; 
        opacity: 1;
    }
    .thumbnail-inactive {
        border-color: transparent;
        opacity: 0.7;
    }
    .thumbnail-inactive:hover { opacity: 1; }

    /* Tab Active State */
    .tab-btn {
        position: relative;
        color: #6b7280;
        transition: all 0.3s;
    }
    .tab-btn-active {
        color: #4f46e5;
        font-weight: 600;
    }
    .tab-btn-active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #4f46e5;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <header class="bg-white border-b border-gray-100 sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-3 group">
            <img src="images/logo.png" alt="Fundamental Logo" class="w-10 h-10 object-contain group-hover:opacity-80 transition">
            <span class="text-xl font-extrabold text-gray-900 tracking-tight group-hover:text-indigo-600 transition">Fundamental</span>
        </a>

        <div class="hidden md:flex space-x-8 items-center font-medium text-sm">
            <a href="index.html" class="text-gray-500 hover:text-indigo-600 transition">Home</a>
            <a href="products.html" class="text-indigo-600 font-semibold">Products</a>
            <a href="services.html" class="text-gray-500 hover:text-indigo-600 transition">Services</a>
            <a href="#" class="text-gray-500 hover:text-indigo-600 transition">About Us</a>
            <a href="#" class="text-gray-500 hover:text-indigo-600 transition">FAQs</a>
        </div>

        <div class="hidden md:flex items-center space-x-6">
            <a href="cart.html" class="text-gray-400 hover:text-indigo-600 relative transition">
                <i class="fas fa-shopping-bag text-lg"></i>
                <span id="cart-count" class="absolute -top-1 -right-2 bg-indigo-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full">0</span>
            </a>

            <div id="auth-links-logged-out" class="flex items-center space-x-3 pl-4 border-l border-gray-200">
                <a href="login.html" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition">Log In</a>
                <a href="register.html" class="text-sm font-bold bg-gray-900 text-white px-5 py-2.5 rounded-lg hover:bg-black transition shadow-sm transform hover:scale-105 duration-200">Sign Up</a>
            </div>

            <div id="auth-links-logged-in" class="hidden pl-4 border-l border-gray-200">
                <a href="profile.html" id="user-link" class="text-gray-500 hover:text-indigo-600 transition flex items-center gap-2">
                    <i id="user-icon" class="fas fa-user-circle text-2xl"></i>
                </a>
            </div>
        </div>

        <div class="md:hidden">
            <button id="menu-btn" class="text-gray-800 focus:outline-none p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full left-0 top-full shadow-lg z-40">
        <div class="flex flex-col p-4 space-y-3">
            <a href="index.html" class="text-gray-600 font-medium block py-2">Home</a>
            <a href="products.html" class="text-indigo-600 font-semibold block py-2">Products</a>
            <a href="services.html" class="text-gray-600 font-medium block py-2">Services</a>
            <a href="#" class="text-gray-600 font-medium block py-2">About Us</a>
            <a href="#" class="text-gray-600 font-medium block py-2">FAQs</a>
            <hr class="border-gray-100">
            <a href="cart.html" class="flex items-center text-gray-600 py-2">
                <i class="fas fa-shopping-bag mr-3"></i> Cart (<span id="cart-count-mobile">0</span>)
            </a>
            <div id="mobile-auth-logged-out" class="flex flex-col gap-3 mt-2 pt-2 border-t border-gray-100">
                <a href="login.html" class="text-center w-full border border-gray-300 text-gray-700 py-2.5 rounded-lg font-medium">Log In</a>
                <a href="register.html" class="text-center w-full bg-gray-900 text-white py-2.5 rounded-lg font-bold">Sign Up</a>
            </div>
            <div id="mobile-auth-logged-in" class="hidden mt-2 pt-2 border-t border-gray-100">
                <a href="profile.html" class="flex items-center text-gray-600 font-medium py-2">
                    <i class="fas fa-user-circle mr-3 text-xl"></i> My Profile
                </a>
            </div>
        </div>
    </div>
  </header>

  <main id="main-content" class="min-h-screen py-8 lg:py-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-3xl text-indigo-600 mb-3"></i>
            <p class="text-gray-500">Loading product details...</p>
        </div>
    </div>
  </main>

  <script>
    // --- AUTH & MENU LOGIC (Preserved) ---
    document.addEventListener('DOMContentLoaded', () => {
        // Mobile Menu
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if (menuBtn && mobileMenu) {
            menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        }

        const API = 'https://fundamental-apparel-backend.onrender.com';
        const token = localStorage.getItem('token');
        const authLoggedOut = document.getElementById('auth-links-logged-out');
        const authLoggedIn = document.getElementById('auth-links-logged-in');
        const mobileAuthLoggedOut = document.getElementById('mobile-auth-logged-out');
        const mobileAuthLoggedIn = document.getElementById('mobile-auth-logged-in');
        const cartCountSpan = document.getElementById('cart-count');
        const cartCountMobile = document.getElementById('cart-count-mobile');

        function setLoggedOutUI() {
            if (authLoggedOut) authLoggedOut.classList.remove('hidden');
            if (authLoggedIn) authLoggedIn.classList.add('hidden');
            if (mobileAuthLoggedOut) mobileAuthLoggedOut.classList.remove('hidden');
            if (mobileAuthLoggedIn) mobileAuthLoggedIn.classList.add('hidden');
        }

        function setLoggedInUI() {
            if (authLoggedOut) authLoggedOut.classList.add('hidden');
            if (authLoggedIn) authLoggedIn.classList.remove('hidden');
            if (mobileAuthLoggedOut) mobileAuthLoggedOut.classList.add('hidden');
            if (mobileAuthLoggedIn) mobileAuthLoggedIn.classList.remove('hidden');
        }

        async function validateToken(token) {
            if (!token) return false;
            try {
                const res = await fetch(`${API}/api/auth/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) return false;
                const json = await res.json();
                return json && json.success && json.data.role !== 'admin';
            } catch { return false; }
        }

        async function fetchCartCount() {
            if (!token) return;
            try {
                const res = await fetch(`${API}/api/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) return;
                const result = await res.json();
                if (result.success && result.data && result.data.items) {
                    const count = String(result.data.items.length);
                    if (cartCountSpan) cartCountSpan.textContent = count;
                    if (cartCountMobile) cartCountMobile.textContent = count;
                }
            } catch { }
        }

        setLoggedOutUI();
        (async () => {
            if (token && await validateToken(token)) {
                setLoggedInUI();
                fetchCartCount();
            } else {
                localStorage.removeItem('token');
                setLoggedOutUI();
            }
        })();

        // --- PRODUCT DETAIL LOGIC ---
        const mainContent = document.getElementById('main-content');
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            mainContent.innerHTML = `<div class="container mx-auto px-4 text-center py-20"><p class="text-red-500">Product Not Found.</p><a href="products.html" class="text-indigo-600 hover:underline mt-4 block">Return to Shop</a></div>`;
            return;
        }

        async function initProduct() {
            try {
                const res = await fetch(`${API}/api/products/${productId}`);
                if (!res.ok) throw new Error('Product not found.');
                const json = await res.json();
                if (!json.success) throw new Error(json.msg || 'Failed to fetch product');

                // Attempt to fetch authoritative inventory availability and merge per-size counts
                try {
                    const invRes = await fetch(`${API}/api/admin/inventory/availability?name=${encodeURIComponent(json.data.name)}`, {
                        headers: token ? { 'Authorization': `Bearer ${token}` } : {}
                    });
                    if (invRes && invRes.ok) {
                        const invJson = await invRes.json();
                        if (invJson && invJson.success && invJson.data) {
                            // Merge sizesInventory and quantity from inventory into product object
                            json.data.sizesInventory = invJson.data.sizesInventory || json.data.sizesInventory || {};
                            json.data.sizesPrice = invJson.data.sizesPrice || json.data.sizesPrice || {};
                            // Keep product.countInStock in sync with inventory quantity (total)
                            if (typeof invJson.data.quantity !== 'undefined') json.data.countInStock = Number(invJson.data.quantity || 0);
                        }
                    }
                } catch (e) {
                    console.warn('Could not fetch inventory availability:', e && e.message);
                }

                renderProduct(json.data);
            } catch (err) {
                mainContent.innerHTML = `<div class="container mx-auto px-4 text-center py-20"><p class="text-red-500">${err.message}</p><a href="products.html" class="text-indigo-600 hover:underline mt-4 block">Return to Shop</a></div>`;
            }
        }

        function renderProduct(product) {
            const galleryImages = [product.imageUrl, ...(product.gallery || [])].filter(Boolean);
            
            // Thumbnail Logic
            const thumbnailsHtml = galleryImages.map((imgUrl, i) => `
                <button class="w-20 h-20 rounded-lg overflow-hidden border-2 transition-all ${i===0 ? 'thumbnail-active' : 'thumbnail-inactive border-gray-200'}" data-full-image="${imgUrl}">
                    <img src="${imgUrl}" alt="Thumbnail" class="w-full h-full object-cover">
                </button>
            `).join('');

            // Size Logic - normalize Map vs Object
            let sizesHtml = '';
            const sizesInventoryObj = (product.sizesInventory && typeof product.sizesInventory === 'object')
                ? (product.sizesInventory instanceof Map ? Object.fromEntries(product.sizesInventory) : product.sizesInventory)
                : {};
            if (sizesInventoryObj && Object.keys(sizesInventoryObj).length > 0) {
                sizesHtml = Object.keys(sizesInventoryObj).map(size => {
                    const available = Number(sizesInventoryObj[size] || 0);
                    return `<button class="px-4 py-2.5 border border-gray-200 rounded-lg text-sm font-medium transition hover:border-indigo-600 hover:text-indigo-600 ${available===0 ? 'opacity-40 cursor-not-allowed bg-gray-50' : 'bg-white text-gray-700'}" data-size="${size}" ${available===0 ? 'disabled' : ''}>${size}</button>`;
                }).join('');
            } else {
                sizesHtml = (product.sizes || []).map(size => `<button class="px-4 py-2.5 border border-gray-200 rounded-lg text-sm font-medium bg-white text-gray-700 transition hover:border-indigo-600 hover:text-indigo-600" data-size="${size}">${size}</button>`).join('');
            }

            // Color Logic
            const colorsHtml = (product.colors || []).map(color => `
                <button class="w-8 h-8 rounded-full border border-gray-200 shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 transition" style="background-color: ${color.toLowerCase()};" title="${color}" data-color="${color}"></button>
            `).join('');

            // Reviews & Rating
            const avgRatingDisplay = product.numReviews > 0 
                ? `<div class="flex items-center gap-2 mb-6">
                     <div class="flex text-yellow-400 text-sm">
                        ${'★'.repeat(Math.round(product.averageRating))}${'☆'.repeat(5-Math.round(product.averageRating))}
                     </div>
                     <span class="text-sm text-gray-500 font-medium">(${product.numReviews} Reviews)</span>
                   </div>` 
                : `<div class="flex items-center gap-2 mb-6 text-gray-400 text-sm"><i class="far fa-star"></i> No reviews yet</div>`;

            const visibleReviews = (product.reviews || []).filter(r => r.moderationStatus !== 'rejected');
            const reviewsHtml = (visibleReviews && visibleReviews.length > 0) ? visibleReviews.map(r => `
                <div class="bg-gray-50 p-6 rounded-xl mb-4">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center font-bold">
                                ${r.userName ? r.userName.charAt(0).toUpperCase() : 'U'}
                            </div>
                            <div>
                                <div class="font-semibold text-gray-900">${r.userName || 'Anonymous'}</div>
                                <div class="text-xs text-gray-500">${new Date(r.createdAt).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="flex text-yellow-400 text-xs">
                            ${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)}
                        </div>
                    </div>
                                        ${r.comment ? `<p class="text-gray-600 text-sm leading-relaxed ml-13">${r.comment}</p>` : ''}
                                        ${(r.images && r.images.length) ? `
                                            <div class="ml-13 mt-3 flex gap-3 flex-wrap">
                                                ${r.images.map(img => `<a href="${img}" target="_blank" class="block w-20 h-20 overflow-hidden rounded-md border"><img src="${img}" class="w-full h-full object-cover"></a>`).join('')}
                                            </div>
                                        ` : ''}
                </div>
            `).join('') : '<div class="text-center py-10 text-gray-500 bg-gray-50 rounded-xl">No reviews yet. Be the first to review!</div>';

            // --- RENDER HTML ---
            const productHtml = `
                <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                    <nav class="flex text-sm font-medium text-gray-500 mb-8">
                        <a href="index.html" class="hover:text-indigo-600">Home</a>
                        <span class="mx-2">/</span>
                        <a href="products.html" class="hover:text-indigo-600">Products</a>
                        <span class="mx-2">/</span>
                        <span class="text-gray-900 truncate max-w-[200px]">${product.name}</span>
                    </nav>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 max-w-5xl mx-auto">
                        <div>
                            <div class="w-full h-[400px] lg:h-[500px] bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 mb-4">
                                <img id="main-product-image" src="${galleryImages[0] || ''}" class="w-full h-full object-contain" alt="${product.name}">
                            </div>
                            <div id="thumbnail-container" class="flex gap-3 overflow-x-auto py-2 hide-scrollbar">
                                ${thumbnailsHtml}
                            </div>
                        </div>

                        <div>
                            <span class="text-indigo-600 font-bold text-sm uppercase tracking-wider">${product.category || 'Apparel'}</span>
                            <h1 class="text-3xl lg:text-4xl font-extrabold text-gray-900 mt-2 mb-3">${product.name}</h1>
                            
                            ${avgRatingDisplay}

                            <div id="product-price" class="text-3xl font-bold text-gray-900 mb-6">₱${Number(product.price||0).toLocaleString()}</div>

                            <div class="space-y-6 border-t border-b border-gray-100 py-6 mb-6">
                                
                                ${colorsHtml ? `
                                <div>
                                    <div class="text-sm font-medium text-gray-900 mb-3">Select Color</div>
                                    <div id="color-selector" class="flex flex-wrap gap-3">${colorsHtml}</div>
                                </div>` : ''}

                                ${sizesHtml ? `
                                <div>
                                    <div class="text-sm font-medium text-gray-900 mb-3">Select Size</div>
                                    <div id="size-selector" class="flex flex-wrap gap-3">${sizesHtml}</div>
                                </div>` : ''}

                                <div>
                                    <div class="text-sm font-medium text-gray-900 mb-3">Quantity</div>
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center border border-gray-300 rounded-lg">
                                            <button id="decrease-qty" class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-l-lg transition">-</button>
                                            <input id="quantity-input" type="number" inputmode="numeric" pattern="\d*" min="1" value="1" class="w-20 text-center font-medium text-gray-900 border-l border-r border-transparent focus:outline-none" />
                                            <button id="increase-qty" class="px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-r-lg transition">+</button>
                                        </div>
                                        <span id="stock-text" class="text-sm text-gray-500">${product.countInStock} items in stock</span>
                                    </div>
                                </div>
                            </div>

                            <button id="add-to-cart-btn" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-black transition shadow-lg flex items-center justify-center gap-2">
                                <i class="fas fa-shopping-bag"></i> Add to Cart
                            </button>
                        </div>
                    </div>

                    <div class="mt-16 lg:mt-24">
                        <div class="border-b border-gray-200">
                            <div class="flex gap-8">
                                <button data-tab="details" class="tab-btn tab-btn-active pb-4 text-lg">Product Details</button>
                                <button data-tab="reviews" class="tab-btn pb-4 text-lg">Rating & Reviews</button>
                            </div>
                        </div>

                        <div class="mt-8 max-w-4xl">
                            <section id="tab-details" class="prose prose-indigo text-gray-600 leading-relaxed">
                                ${product.productDetails || product.description || 'No additional details available for this product.'}
                            </section>
                            <section id="tab-reviews" class="hidden">
                                        <div class="space-y-4">
                                            ${reviewsHtml}
                                        </div>

                                        <div class="mt-8 text-sm text-gray-600">
                                            Reviews can be submitted from your profile's Completed Orders page once your purchase is marked as Delivered. Click your profile → Completed Orders → Write a review for the delivered item.
                                        </div>
                            </section>
                        </div>
                    </div>

                    <!-- You May Also Like: related products shown under product details and reviews -->
                    <div class="mt-12">
                        <h3 class="text-xl font-semibold text-gray-900 mb-4 text-center">You May Also Like</h3>
                        <div id="related-products" class="flex justify-center"></div>
                    </div>
                </div>
            `;

            mainContent.innerHTML = productHtml;
            addEventListeners(product);
        }

        function addEventListeners(product) {
            let selectedSize = null, selectedColor = null;
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const mainImage = document.getElementById('main-product-image');
            
            // Image Switcher
            thumbnailContainer?.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                thumbnailContainer.querySelectorAll('button').forEach(b => {
                    b.classList.remove('thumbnail-active', 'border-indigo-600');
                    b.classList.add('thumbnail-inactive', 'border-gray-200');
                });
                btn.classList.remove('thumbnail-inactive', 'border-gray-200');
                btn.classList.add('thumbnail-active', 'border-indigo-600');
                mainImage.src = btn.dataset.fullImage;
            });

            // Size Selection
            const sizeSelector = document.getElementById('size-selector');
            // Track current displayed stock/price so quantity controls can use them
            let currentStock = Number(product.countInStock || 0);
            let currentPrice = Number(product.price || 0);

            sizeSelector?.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn || btn.disabled) return;
                sizeSelector.querySelectorAll('button').forEach(b => {
                    b.classList.remove('bg-gray-900', 'text-white', 'border-gray-900');
                    b.classList.add('bg-white', 'text-gray-700', 'border-gray-200');
                });
                btn.classList.remove('bg-white', 'text-gray-700', 'border-gray-200');
                btn.classList.add('bg-gray-900', 'text-white', 'border-gray-900');
                selectedSize = btn.dataset.size;

                // Compute size-specific stock and price
                try {
                    const invSource = product.sizesInventory || {};
                    const spSource = product.sizesPrice || {};
                    const inv = (invSource instanceof Map) ? Object.fromEntries(invSource) : invSource;
                    const sp = (spSource instanceof Map) ? Object.fromEntries(spSource) : spSource;
                    const avail = Number((inv && inv[selectedSize]) || 0);
                    const priceForSize = (sp && (selectedSize in sp)) ? Number(sp[selectedSize]) : Number(product.price || 0);

                    // Update current trackers
                    currentStock = Number.isFinite(avail) ? avail : Number(product.countInStock || 0);
                    currentPrice = Number.isFinite(priceForSize) ? priceForSize : Number(product.price || 0);

                    // Update UI: price and stock text
                    const priceEl = document.getElementById('product-price');
                    const stockEl = document.getElementById('stock-text');
                    if (priceEl) priceEl.textContent = '₱' + Number(currentPrice || 0).toLocaleString();
                    if (stockEl) stockEl.textContent = `${currentStock} items in stock`;

                    // Adjust quantity if it exceeds available
                    if (typeof qtyInput !== 'undefined' && qtyInput) {
                        let q = Math.max(1, Math.floor(Number(qtyInput.value || 1)));
                        if (q > currentStock) q = Math.max(1, currentStock);
                        qtyInput.value = q;
                        quantity = q;
                    } else {
                        if (quantity > currentStock) quantity = Math.max(1, currentStock);
                    }
                } catch (err) {
                    console.warn('Error updating size-specific info', err);
                }
            });

            // Color Selection
            const colorSelector = document.getElementById('color-selector');
            colorSelector?.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                colorSelector.querySelectorAll('button').forEach(b => b.classList.remove('ring-2', 'ring-offset-2', 'ring-indigo-600'));
                btn.classList.add('ring-2', 'ring-offset-2', 'ring-indigo-600');
                selectedColor = btn.dataset.color;
            });

            // Quantity (now using an input so users can type numbers with validation)
            const qtyInput = document.getElementById('quantity-input');
            // initialize quantity value
            let quantity = 1;
            if (qtyInput) {
                const initial = Math.max(1, Math.floor(Number(qtyInput.value || 1)));
                qtyInput.value = initial;
                quantity = initial;
            }

            document.getElementById('decrease-qty')?.addEventListener('click', () => {
                if (!qtyInput) return;
                let q = Math.max(1, Math.floor(Number(qtyInput.value || 1)));
                if (q > 1) q = q - 1;
                qtyInput.value = q;
                quantity = q;
            });

            document.getElementById('increase-qty')?.addEventListener('click', () => {
                if (!qtyInput) return;
                let q = Math.max(1, Math.floor(Number(qtyInput.value || 1)));
                const max = (typeof currentStock !== 'undefined' ? currentStock : Number(product.countInStock || 0));
                if (q < max) q = q + 1;
                qtyInput.value = q;
                quantity = q;
            });

            // Prevent non-numeric characters and clamp value on input
            qtyInput?.addEventListener('keydown', (ev) => {
                // Allow control keys
                const allowed = ['Backspace','Delete','ArrowLeft','ArrowRight','Tab','Enter'];
                if (allowed.includes(ev.key)) return;
                // Prevent minus, plus and non-digit keys
                if (!/^[0-9]$/.test(ev.key)) ev.preventDefault();
            });

            qtyInput?.addEventListener('input', (ev) => {
                const el = ev.target;
                let v = el.value;
                // strip non-digits
                v = String(v).replace(/\D+/g, '');
                let n = Math.floor(Number(v || 0));
                if (!Number.isFinite(n) || n < 1) n = 1;
                const max = (typeof currentStock !== 'undefined' ? currentStock : Number(product.countInStock || 0));
                if (n > max) n = max;
                el.value = n;
                quantity = n;
            });

            // Add to Cart
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn?.addEventListener('click', async () => {
                // Check if size selection is required (either old sizes array or new sizesInventory)
                const hasSizes = (product.sizes && product.sizes.length > 0) || (product.sizesInventory && Object.keys(product.sizesInventory).length > 0);
                if (hasSizes && !selectedSize) return alert('Please select a size.');
                if (product.colors?.length > 0 && !selectedColor) return alert('Please select a color.');
                if (!localStorage.getItem('token')) {
                    alert('Please log in to continue.');
                    return window.location.href = 'login.html';
                }

                addToCartBtn.disabled = true;
                addToCartBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding...';

                try {
                    const qtyToSend = Number((document.getElementById('quantity-input') && document.getElementById('quantity-input').value) || quantity);
                    const res = await fetch(`${API}/api/cart`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                        body: JSON.stringify({ productId: product._id, quantity: qtyToSend, size: selectedSize, color: selectedColor })
                    });
                    if (res.ok) {
                        alert('Added to cart successfully!');
                        // Optional: Update cart count immediately
                    } else {
                        throw new Error('Failed to add');
                    }
                } catch (e) { alert('Error adding to cart.'); }
                finally {
                    addToCartBtn.disabled = false;
                    addToCartBtn.innerHTML = '<i class="fas fa-shopping-bag"></i> Add to Cart';
                }
            });

            // Tabs Logic
            document.querySelectorAll('[data-tab]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('tab-btn-active'));
                    btn.classList.add('tab-btn-active');
                    const key = btn.dataset.tab;
                    document.getElementById('tab-details').classList.toggle('hidden', key !== 'details');
                    document.getElementById('tab-reviews').classList.toggle('hidden', key !== 'reviews');
                });
            });

            // --- Related products (You May Also Like) ---
            async function fetchRelated(cat, excludeId) {
                try {
                    const res = await fetch(`${API}/api/products?category=${encodeURIComponent(cat)}&exclude=${excludeId}&type=regular&limit=6`);
                    if (!res.ok) return [];
                    const json = await res.json();
                    return json && json.success ? json.data : [];
                } catch (e) { return []; }
            }

            async function renderRelated() {
                const container = document.getElementById('related-products');
                if (!container) return;
                container.innerHTML = `<div class="text-center py-8">Loading recommendations...</div>`;
                const items = await fetchRelated(product.category || '', product._id);
                if (!items || items.length === 0) {
                    container.innerHTML = `<div class="text-center py-8 text-gray-500">No related products found.</div>`;
                    return;
                }
                const cards = items.slice(0,6).map(p => `
                    <a href="product-detail.html?id=${p._id}" class="block bg-white p-3 rounded-lg border hover:shadow-md transition flex flex-col justify-between w-full max-w-[220px]">
                        <div class="w-full overflow-hidden rounded-md mb-3">
                            <div class="w-full h-40 sm:h-44 md:h-48 lg:h-52 overflow-hidden rounded-md bg-gray-50 flex items-center justify-center">
                                <img src="${p.imageUrl || (p.gallery&&p.gallery[0]) || ''}" class="w-full h-full object-cover" alt="${(p.name||'')}">
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="text-sm font-medium text-gray-900 truncate">${p.name}</div>
                            <div class="text-sm text-gray-500 mt-1">₱${Number(p.price||0).toLocaleString()}</div>
                        </div>
                    </a>
                `).join('');
                // Responsive grid: 2 cols mobile, 3 small, 4 medium+, center and constrain width
                container.innerHTML = `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-6 mx-auto max-w-6xl justify-items-center">${cards}</div>`;
            }

            // kick off related rendering (container exists in-page under tabs)
            renderRelated();

            // Review submission is handled via the Profile > Completed Orders flow.
        }

        initProduct();
    });
  </script>
